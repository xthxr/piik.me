<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="profile">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000000;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1500px;
        }

        /* Animated Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .mesh-gradient::before,
        .mesh-gradient::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .mesh-gradient::before {
            background: radial-gradient(circle, #667eea, transparent);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .mesh-gradient::after {
            background: radial-gradient(circle, #764ba2, transparent);
            bottom: -250px;
            right: -250px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 100px) scale(1.1); }
            50% { transform: translate(-50px, 200px) scale(0.9); }
            75% { transform: translate(-150px, 50px) scale(1.05); }
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(100px) brightness(0.3);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background-blur.active {
            opacity: 1;
        }

        .bio-slug {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 1000;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            letter-spacing: 0.5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bio-card-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            z-index: 10;
        }

        /* 3D Parallax Tilt Container */
        .bio-container {
            max-width: 580px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            padding: 48px 36px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 80px rgba(102, 126, 234, 0.15);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            margin: 20px auto;
        }

        .bio-container::-webkit-scrollbar {
            width: 6px;
        }

        .bio-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bio-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .bio-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        .bio-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.3) 0%, 
                rgba(118, 75, 162, 0.3) 100%);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bio-container:hover::before {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bio-header {
            text-align: center;
            margin-bottom: 28px;
            position: relative;
        }

        .bio-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(102, 126, 234, 0.2);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .bio-avatar:hover {
            transform: scale(1.05) translateY(-5px);
        }

        .bio-avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
        }

        .bio-name {
            font-size: 26px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            letter-spacing: -0.5px;
        }

        .bio-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Social Links - Holographic Style */
        .bio-social {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 28px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Bento Grid Layout for Links */
        .bio-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 0;
        }

        .bio-links .bio-link-item:first-child {
            grid-column: 1 / -1;
        }

        .bio-link-item {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 16px 20px;
            text-align: left;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-url {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bio-link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
            transition: left 0.6s ease;
        }

        .bio-link-item::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.4), 
                rgba(118, 75, 162, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, 
                          linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .bio-link-item:hover::before {
            left: 100%;
        }

        .bio-link-item:hover::after {
            opacity: 1;
        }

        .bio-link-item:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(102, 126, 234, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.12);
        }

        .bio-link-item:active {
            transform: translateY(-2px) scale(0.98);
        }

        .bio-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .powered-by {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .powered-by a {
            color: rgba(102, 126, 234, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .powered-by a:hover {
            color: rgba(102, 126, 234, 1);
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }

        .error-container {
            text-align: center;
            padding: 64px 32px;
        }

        .error-icon {
            font-size: 72px;
            color: rgba(239, 68, 68, 0.8);
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.3));
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .error-button {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .bio-container {
                padding: 32px 24px;
                margin: 10px;
            }

            .bio-name {
                font-size: 22px;
            }

            .bio-description {
                font-size: 13px;
            }

            .bio-links {
                grid-template-columns: 1fr;
            }

            .bio-links .bio-link-item:first-child {
                grid-column: 1;
            }

            .bio-avatar,
            .bio-avatar-placeholder {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Mesh Gradient Background -->
    <div class="mesh-gradient"></div>
    
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>
    
    <span class="bio-slug" id="bioSlugDisplay"></span>
    <div class="background-blur" id="backgroundBlur"></div>
    <div class="loading" id="loading">
        <img src="/assets/images/logo.png" alt="Loading" class="loading-logo">
    </div>
    <div class="bio-container">

        <div id="bioContent" style="display: none;">
            <!-- Content will be injected here -->
        </div>

        <div id="errorContent" style="display: none;">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h1 class="error-title">Bio Link Not Found</h1>
                <p class="error-message">This bio link doesn't exist or has been removed by the owner</p>
                <a href="/" class="error-button">
                    <i class="fas fa-home"></i> Visit piik.me
                </a>
            </div>
        </div>
    </div>

    <script src="/js/firebase-config.js"></script>
    <script>
        // Get slug from URL
        const pathParts = window.location.pathname.split('/');
        const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        async function loadBioLink() {
            try {
                if (!slug) {
                    console.error('No slug found in URL');
                    showError();
                    return;
                }

                console.log('Loading bio link for slug:', slug);
                const db = firebase.firestore();
                const bioLinksSnapshot = await db.collection('bioLinks')
                    .where('slug', '==', slug)
                    .limit(1)
                    .get();

                console.log('Query results:', bioLinksSnapshot.empty ? 'empty' : bioLinksSnapshot.docs.length + ' docs found');

                if (bioLinksSnapshot.empty) {
                    console.error('No bio link found with slug:', slug);
                    showError();
                    return;
                }

                const bioLinkDoc = bioLinksSnapshot.docs[0];
                const bioLink = bioLinkDoc.data();

                // Track view (ignore permission errors for public viewing)
                try {
                    await db.collection('bioLinks').doc(bioLinkDoc.id).update({
                        views: firebase.firestore.FieldValue.increment(1)
                    });
                } catch (viewError) {
                    console.log('Could not track view (permissions):', viewError.message);
                }

                // Update meta tags
                document.title = bioLink.name;
                document.querySelector('meta[property="og:title"]').content = bioLink.name;
                document.querySelector('meta[name="twitter:title"]').content = bioLink.name;
                
                if (bioLink.description) {
                    document.querySelector('meta[property="og:description"]').content = bioLink.description;
                    document.querySelector('meta[name="twitter:description"]').content = bioLink.description;
                }
                
                if (bioLink.profilePicture) {
                    document.querySelector('meta[property="og:image"]').content = bioLink.profilePicture;
                    document.querySelector('meta[name="twitter:image"]').content = bioLink.profilePicture;
                }

                // Set background style
                const backgroundStyle = bioLink.backgroundStyle || 'gradient';
                const themeColor = bioLink.themeColor || '#06b6d4';
                
                if (backgroundStyle === 'gradient') {
                    // Gradient background
                    const rgb = hexToRgb(themeColor);
                    document.body.style.background = `linear-gradient(135deg, ${themeColor} 0%, rgb(${Math.floor(rgb.r * 0.7)}, ${Math.floor(rgb.g * 0.7)}, ${Math.floor(rgb.b * 0.7)}) 100%)`;
                } else if (backgroundStyle === 'solid') {
                    // Solid color background
                    document.body.style.background = themeColor;
                } else if (backgroundStyle === 'image' && bioLink.profilePicture) {
                    // Background image with blur effect
                    const backgroundBlur = document.getElementById('backgroundBlur');
                    backgroundBlur.style.backgroundImage = `url(${bioLink.profilePicture})`;
                    setTimeout(() => {
                        backgroundBlur.classList.add('active');
                    }, 100);
                }

                // Display slug
                document.getElementById('bioSlugDisplay').textContent = `piik.me/bio/${bioLink.slug}`;

                // Render bio link
                renderBioLink(bioLink);

            } catch (error) {
                console.error('Error loading bio link:', error);
                showError();
            }
        }

        function renderBioLink(bioLink) {
            const bioContent = document.getElementById('bioContent');
            const themeColor = bioLink.themeColor || '#06b6d4';

            let html = '<img src="/assets/images/logo.png" alt="piik.me" class="bio-card-logo">';
            html += '<div class="bio-header">';

            // Profile picture
            if (bioLink.profilePicture) {
                html += `<img src="${bioLink.profilePicture}" alt="${bioLink.name}" class="bio-avatar">`;
            } else {
                html += `<div class="bio-avatar-placeholder" style="background: ${themeColor};">
                    <i class="fas fa-user"></i>
                </div>`;
            }

            // Name and description
            html += `<h1 class="bio-name">${bioLink.name}</h1>`;
            if (bioLink.description) {
                html += `<p class="bio-description">${bioLink.description}</p>`;
            }

            // Social links
            const social = bioLink.social || {};
            const socialLinks = [];
            
            if (social.instagram) socialLinks.push({ icon: 'fab fa-instagram', url: `https://instagram.com/${social.instagram}` });
            if (social.twitter) socialLinks.push({ icon: 'fab fa-twitter', url: `https://twitter.com/${social.twitter}` });
            if (social.linkedin) socialLinks.push({ icon: 'fab fa-linkedin', url: social.linkedin.startsWith('http') ? social.linkedin : `https://linkedin.com/in/${social.linkedin}` });
            if (social.github) socialLinks.push({ icon: 'fab fa-github', url: `https://github.com/${social.github}` });
            if (social.youtube) socialLinks.push({ icon: 'fab fa-youtube', url: social.youtube.startsWith('http') ? social.youtube : `https://youtube.com/@${social.youtube}` });
            if (social.website) socialLinks.push({ icon: 'fas fa-globe', url: social.website.startsWith('http') ? social.website : `https://${social.website}` });

            if (socialLinks.length > 0) {
                html += '<div class="bio-social">';
                socialLinks.forEach(link => {
                    html += `<a href="${link.url}" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="${link.icon}" style="color: rgba(255, 255, 255, 0.8);"></i>
                    </a>`;
                });
                html += '</div>';
            }

            html += '</div>';

            // Links
            if (bioLink.links && bioLink.links.length > 0) {
                html += '<div class="bio-links">';
                bioLink.links.forEach((link, index) => {
                    const domain = extractDomain(link.url);
                    const icon = getLinkIcon(link.url);
                    html += `<a href="${link.url}" class="bio-link-item" target="_blank" rel="noopener noreferrer"
                             onclick="trackClick('${bioLink.slug}', ${index})">
                        <div class="link-icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-url">${domain}</div>
                        </div>
                    </a>`;
                });
                html += '</div>';
            }

            // Footer
            html += `
                <div class="bio-footer">
                    <div class="powered-by">
                        <span>Powered by</span>
                        <a href="/" target="_blank" style="display: flex; align-items: center; gap: 6px; text-decoration: none;">
                            <img src="/assets/images/logo.png" alt="piik.me" style="width: 20px; height: 20px;">
                            <span style="color: #6366f1; font-weight: 600;">piik.me</span>
                        </a>
                    </div>
                </div>
            `;

            bioContent.innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            bioContent.style.display = 'block';
            
            // Initialize magnetic interactions after content is loaded
            setTimeout(() => {
                initMagneticLinks();
            }, 100);
        }

        function extractDomain(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return url;
            }
        }

        function getLinkIcon(url) {
            const urlLower = url.toLowerCase();
            
            if (urlLower.includes('youtube.com') || urlLower.includes('youtu.be')) return 'fab fa-youtube';
            if (urlLower.includes('twitter.com') || urlLower.includes('x.com')) return 'fab fa-twitter';
            if (urlLower.includes('instagram.com')) return 'fab fa-instagram';
            if (urlLower.includes('facebook.com')) return 'fab fa-facebook';
            if (urlLower.includes('linkedin.com')) return 'fab fa-linkedin';
            if (urlLower.includes('github.com')) return 'fab fa-github';
            if (urlLower.includes('tiktok.com')) return 'fab fa-tiktok';
            if (urlLower.includes('spotify.com')) return 'fab fa-spotify';
            if (urlLower.includes('discord.')) return 'fab fa-discord';
            if (urlLower.includes('twitch.tv')) return 'fab fa-twitch';
            if (urlLower.includes('medium.com')) return 'fab fa-medium';
            if (urlLower.includes('reddit.com')) return 'fab fa-reddit';
            if (urlLower.includes('dribbble.com')) return 'fab fa-dribbble';
            if (urlLower.includes('behance.net')) return 'fab fa-behance';
            if (urlLower.includes('telegram.')) return 'fab fa-telegram';
            if (urlLower.includes('whatsapp.')) return 'fab fa-whatsapp';
            
            return 'fas fa-link';
        }

        async function trackClick(slug, linkIndex) {
            try {
                const db = firebase.firestore();
                const bioLinksSnapshot = await db.collection('bioLinks')
                    .where('slug', '==', slug)
                    .limit(1)
                    .get();

                if (!bioLinksSnapshot.empty) {
                    const bioLinkDoc = bioLinksSnapshot.docs[0];
                    await db.collection('bioLinks').doc(bioLinkDoc.id).update({
                        clicks: firebase.firestore.FieldValue.increment(1)
                    });
                }
            } catch (error) {
                console.error('Error tracking click:', error);
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 6, g: 182, b: 212 };
        }

        // Load bio link on page load
        loadBioLink();

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 3D Parallax Tilt Effect
        function init3DTilt() {
            const card = document.querySelector('.bio-container');
            if (!card) return;

            let tiltTimeout;

            card.addEventListener('mousemove', (e) => {
                clearTimeout(tiltTimeout);
                
                requestAnimationFrame(() => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = ((y - centerY) / 30).toFixed(2);
                    const rotateY = ((centerX - x) / 30).toFixed(2);
                    
                    card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
                });
            });

            card.addEventListener('mouseleave', () => {
                tiltTimeout = setTimeout(() => {
                    card.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                }, 10);
            });
        }

        // Magnetic interaction for links
        function initMagneticLinks() {
            const links = document.querySelectorAll('.bio-link-item, .social-link');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', (e) => {
                    e.stopPropagation();
                });

                link.addEventListener('mousemove', (e) => {
                    e.stopPropagation();
                    
                    requestAnimationFrame(() => {
                        const rect = link.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        
                        link.style.transform = `translate(${(x * 0.15).toFixed(2)}px, ${(y * 0.15).toFixed(2)}px) translateY(-6px) scale(1.02)`;
                    });
                });
                
                link.addEventListener('mouseleave', (e) => {
                    e.stopPropagation();
                    link.style.transform = '';
                });
            });
        }

        // Initialize effects after content loads
        setTimeout(() => {
            createParticles();
            init3DTilt();
            initMagneticLinks();
        }, 100);
    </script>
